    <link rel="stylesheet" href="style/main.css" />

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <h1 class="site-title">Daniel Godigna</h1>
      <p class="site-subtitle">IBM Infrastructure & Customer Success</p>
      <a
        href="https://www.linkedin.com/in/daniel-godigna/"
        class="btn-cta"
        target="_blank"
        >LinkedIn Profile</a
      >
    </header>

    <nav class="site-nav">
      <ul class="nav-list">
        <li><a href="about.html">About</a></li>

      </ul>

    <main class="content-single" id="main-content">
      <section class="card">
        <h2>Get in Touch</h2>

        <form action="https://formspree.io/f/meoywaoz" method="POST">
          <div class="form-group">
            <label for="full-name" class="form-label">Name</label>
            <input
              type="text"
              id="full-name"
              name="name"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="email-address" class="form-label">Email</label>
            <input
              type="email"
              id="email-address"
              name="email"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="message-content" class="form-label">Message</label>
            <textarea
              id="message-content"
              name="message"
              class="form-textarea"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-cta">Send Message</button>
        </form>
      </section>
    </main>
